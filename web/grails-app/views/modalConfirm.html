<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>TPE</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-responsive.min.css" rel="stylesheet">

        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
    </head>

    <body>
        <div id="modalPopUp" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="modalPopUp" aria-hidden="true">
            <div class="modal-header">
                <h3>Titulo</h3>
            </div>
            <div class="modal-body" style="min-width: 350px; min-height: 50px;">
                TEXTO
            </div>
            <div class="modal-footer">
                <div class="control-group">
                    <button id="noBtn" data-dismiss="modal" aria-hidden="true" name="cancel" class="btn btn-danger">
                        No
                    </button>
                    <button id="yesBtn" name="accept" class="btn btn-success">
                        Si
                    </button>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            setTimeout(function() {
                $('#modalPopUp').modal('toggle');
            }, 500);

            $('#noBtn').on('click', function() {
                alert('no!');
            });

            $('#yesBtn').on('click', function() {
                alert('yes!');
            });

        </script>
    </body>
</html>
